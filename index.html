<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Email List</title>
</head>
<body>
    <div id="app" class="container mt-3 text-center">
        <div class="row">
            <div class="col-12">
                <h1>VUE EMAIL LIST</h1>
                <button class="btn btn-primary p-3" @click="getEmails">Genera mail</button>
                <ul class="list-group mt-3" v-if="emails.length >=10">
                    <li class="list-group-item" v-for="mail in emails">{{mail}}</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
